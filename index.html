
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>嗨，我的爱人</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/lightbox-custom.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff8f5;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
    .section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background-color: #ffe4ec;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #d63384;
    }
    .subtitle {
      text-align: center;
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #ffe4ec;
      border-radius: 10px;
    }
    .hero {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>嗨，我的爱人</h1>
</header>

<div class="subtitle" id="subtitle-content">
  正在加载副标题...
</div>

<section class="section">
  <img src="hero.jpg" class="hero" alt="封面图">
</section>

<section class="section">
  <h2>写给你的话</h2>
  <div class="story-content" id="story-content">
    正在加载内容...
  </div>
</section>

<script>
  // Load subtitle from title.txt
  fetch('title.txt')
    .then(response => response.text())
    .then(data => {
      const lines = data.split('\n');
      const subtitle = lines.length > 1 ? lines[1] : "未找到副标题";
      document.getElementById('subtitle-content').textContent = subtitle;
    })
    .catch(() => {
      document.getElementById('subtitle-content').textContent = "无法加载副标题，请稍后重试。";
    });

  // Load story content from index.txt
  fetch('index.txt')
    .then(response => response.text())
    .then(data => {
      document.getElementById('story-content').innerHTML = data.replace(/\n/g, '<br>');
    })
    .catch(() => {
      document.getElementById('story-content').innerHTML = "无法加载内容，请稍后重试。";
    });
</script>

</body>
</html>
