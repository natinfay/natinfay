
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的故事</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/lightbox-custom.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff8f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .hero-section {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      background-image: url('hero.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }
    .section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    header {
      text-align: center;
      padding: 20px 10px;
      background-color: #ffe4ec;
    }
    .subtitle {
      text-align: center;
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #ffe4ec;
      border-radius: 10px;
    }
    .swiper-slide img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      cursor: pointer;
    }
    .video-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
    .video-container video {
      width: 100%;
      border-radius: 10px;
    }
    .message-section {
      background-color: linear-gradient(135deg, #ffe4ec, #ffd6e8);
      padding: 30px;
      text-align: center;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }
    .message-section textarea {
      padding: 15px;
      border-radius: 15px;
      border: 1px solid #d63384;
      background-color: #fff;
      width: 100%;
      max-width: 500px;
    }
    .message-section button {
      padding: 10px 20px;
      background-color: #d63384;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="hero-section">
  我们的故事
</div>

<header>
  <h1>我们的故事</h1>
</header>

<div class="subtitle" id="subtitle">正在加载副标题...</div>

<section class="section">
  <h2>写给你的话</h2>
  <div id="story-content">正在加载内容...</div>
</section>

<section class="section">
  <h2>嗨，帅哥</h2>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><a href="photos/photo1.jpg" data-lightbox="gallery"><img src="photos/photo1.jpg" alt="photo1"></a></div>
      <div class="swiper-slide"><a href="photos/photo2.jpg" data-lightbox="gallery"><img src="photos/photo2.jpg" alt="photo2"></a></div>
      <div class="swiper-slide"><a href="photos/photo3.jpg" data-lightbox="gallery"><img src="photos/photo3.jpg" alt="photo3"></a></div>
      <div class="swiper-slide"><a href="photos/photo4.jpg" data-lightbox="gallery"><img src="photos/photo4.jpg" alt="photo4"></a></div>
      <div class="swiper-slide"><a href="photos/photo5.jpg" data-lightbox="gallery"><img src="photos/photo5.jpg" alt="photo5"></a></div>
      <div class="swiper-slide"><a href="photos/photo6.jpg" data-lightbox="gallery"><img src="photos/photo6.jpg" alt="photo6"></a></div>
      <div class="swiper-slide"><a href="photos/photo7.jpg" data-lightbox="gallery"><img src="photos/photo7.jpg" alt="photo7"></a></div>
      <div class="swiper-slide"><a href="photos/photo8.jpg" data-lightbox="gallery"><img src="photos/photo8.jpg" alt="photo8"></a></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<section class="section">
  <h2>我们的共同记忆</h2>
  <div class="video-container">
    <video controls>
      <source src="travel.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>
</section>

<section class="section message-section">
  <h2>对宇宙说出你想说的话吧</h2>
  <form action="https://formspree.io/f/mblokjql" method="POST">
    <textarea name="message" rows="4" placeholder="写下你想说的话..." required></textarea>
    <button type="submit">发送</button>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 10,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });

    fetch('title.txt')
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        document.getElementById('subtitle').textContent = lines[1] || "副标题未找到";
      });

    fetch('index.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('story-content').innerHTML = data.replace(/\n/g, '<br>');
      });
  });
</script>

</body>
</html>
