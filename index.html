
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的照片 - 滑动查看</title>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/lightbox.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff8f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .swiper-container {
      width: 100%;
      padding-bottom: 30px;
    }
    .swiper-slide {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<section class="section">
  <h2>我们的照片</h2>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><a href="photos/photo1.jpg" data-lightbox="gallery"><img src="photos/photo1.jpg" alt="photo1"></a></div>
      <div class="swiper-slide"><a href="photos/photo 2.jpg" data-lightbox="gallery"><img src="photos/photo 2.jpg" alt="photo2"></a></div>
      <div class="swiper-slide"><a href="photos/photo 3.jpg" data-lightbox="gallery"><img src="photos/photo 3.jpg" alt="photo3"></a></div>
      <div class="swiper-slide"><a href="photos/photo 4.jpg" data-lightbox="gallery"><img src="photos/photo 4.jpg" alt="photo4"></a></div>
      <div class="swiper-slide"><a href="photos/photo 5.jpg" data-lightbox="gallery"><img src="photos/photo 5.jpg" alt="photo5"></a></div>
      <div class="swiper-slide"><a href="photos/photo 6.jpg" data-lightbox="gallery"><img src="photos/photo 6.jpg" alt="photo6"></a></div>
      <div class="swiper-slide"><a href="photos/photo 7.jpg" data-lightbox="gallery"><img src="photos/photo 7.jpg" alt="photo7"></a></div>
      <div class="swiper-slide"><a href="photos/photo 8.jpg" data-lightbox="gallery"><img src="photos/photo 8.jpg" alt="photo8"></a></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<script src="js/swiper-bundle.min.js"></script>
<script src="js/lightbox.js"></script>
<script>
  const swiper = new Swiper('.swiper-container', {
    slidesPerView: 3,
    spaceBetween: 10,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });
</script>

</body>
</html>
