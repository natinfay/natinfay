
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的故事</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/lightbox-custom.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff8f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .swiper-container {
      width: 100%;
      padding-bottom: 30px;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }
    .swiper-pagination {
      position: relative;
      bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>我们的故事</h1>
</header>

<section class="section">
  <h2>嗨，帅哥</h2>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><a href="photos/photo1.jpg" data-lightbox="gallery"><img src="photos/photo1.jpg" alt="photo1"></a></div>
      <div class="swiper-slide"><a href="photos/photo2.jpg" data-lightbox="gallery"><img src="photos/photo2.jpg" alt="photo2"></a></div>
      <div class="swiper-slide"><a href="photos/photo3.jpg" data-lightbox="gallery"><img src="photos/photo3.jpg" alt="photo3"></a></div>
      <div class="swiper-slide"><a href="photos/photo4.jpg" data-lightbox="gallery"><img src="photos/photo4.jpg" alt="photo4"></a></div>
      <div class="swiper-slide"><a href="photos/photo5.jpg" data-lightbox="gallery"><img src="photos/photo5.jpg" alt="photo5"></a></div>
      <div class="swiper-slide"><a href="photos/photo6.jpg" data-lightbox="gallery"><img src="photos/photo6.jpg" alt="photo6"></a></div>
      <div class="swiper-slide"><a href="photos/photo7.jpg" data-lightbox="gallery"><img src="photos/photo7.jpg" alt="photo7"></a></div>
      <div class="swiper-slide"><a href="photos/photo8.jpg" data-lightbox="gallery"><img src="photos/photo8.jpg" alt="photo8"></a></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 10,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });
  });
</script>

</body>
</html>
