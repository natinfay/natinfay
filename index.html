
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>嗨，我的爱人</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/lightbox-custom.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff8f5;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
    .section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background-color: #ffe4ec;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #d63384;
    }
    .subtitle {
      text-align: center;
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #ffe4ec;
      border-radius: 10px;
    }
    .hero {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .message-section {
      background-color: #ffd6e8;
      padding: 30px;
      text-align: center;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }
    .message-section h2 {
      color: #d63384;
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    .message-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }
    .message-section textarea {
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #d63384;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
    }
    .message-section textarea:focus {
      border-color: #d63384;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.1);
    }
    .message-section button {
      padding: 12px;
      background-color: #d63384;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .message-section button:hover {
      background-color: #b81f68;
    }
  </style>
</head>
<body>

<header>
  <h1>嗨，我的爱人</h1>
</header>

<div class="subtitle" id="subtitle-content">
  正在加载副标题...
</div>

<section class="section">
  <img src="hero.jpg" class="hero" alt="封面图">
</section>

<section class="section message-section">
  <h2>对宇宙说出你想说的话吧</h2>
  <form action="https://formspree.io/f/mblokjql" method="POST">
    <textarea name="message" rows="4" placeholder="写下你想说的话..." required></textarea>
    <button type="submit">发送</button>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="js/swiper-custom.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Load subtitle from title.txt
    fetch('title.txt')
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        const subtitle = lines.length > 1 ? lines[1] : "未找到副标题";
        document.getElementById('subtitle-content').textContent = subtitle;
      })
      .catch(() => {
        document.getElementById('subtitle-content').textContent = "无法加载副标题，请稍后重试。";
      });
  });
</script>

</body>
</html>
