<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>嗨，我的爱人</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff8f5;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
    header {
      text-align: center;
      background-color: #ffe4ec;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #d63384;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
      color: #555;
    }
    .hero {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .section h2 {
      color: #d63384;
      border-bottom: 2px solid #ffd6e8;
      padding-bottom: 5px;
    }
    .timeline ul {
      list-style: none;
      padding: 0;
    }
    .timeline li {
      margin-bottom: 10px;
    }
    .gallery img {
      width: 100%;
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    video {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>嗨，我的爱人</h1>
    <p></p>
  </header>
  <img src="hero.jpg" class="hero" alt="封面图片" />
  
  <section class="section">
    <h2>我们的故事</h2>
    <p>亲爱的殷子恩小朋友：<br>今天，你三十岁了！生日快乐！<br>宇宙因你而更加丰富，世界因你而更加美好，我因为你而一度更加期待明天。<br></p>
  </section>

  <section class="section timeline">
    <h2>我们的重要时刻</h2>
    <ul>
      <li>2024.08.26</li>

    </ul>
  </section>

  <section class="section gallery">
    <h2>我们的照片</h2>
    <img src="photos/photo1.jpg" alt="我们的照片" />
  </section>

  <section class="section">
    <h2>我们的视频</h2>
    <video controls>
      <source src="travel.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </section>
</body>
</html>
