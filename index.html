
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的故事</title>
  <link rel="stylesheet" href="css/swiper-custom.css">
  <link rel="stylesheet" href="css/lightbox-custom.css">
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background-color: #fff8f5; margin: 0; padding: 0; color: #333; line-height: 1.6; }
    .section { padding: 20px; max-width: 1000px; margin: auto; }
    .swiper-container { width: 100%; padding-bottom: 30px; }
    .swiper-slide img { width: 100%; max-width: 300px; height: auto; border-radius: 10px; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>我们的故事</h1>
  <p>这是属于你和我的秘密宇宙</p>
</header>

<section class="section">
  <h2>嗨，帅哥</h2>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="photos/photo 1.jpg" alt="photo 1"></div>
      <div class="swiper-slide"><img src="photos/photo 2.jpg" alt="photo 2"></div>
      <div class="swiper-slide"><img src="photos/photo 3.jpg" alt="photo 3"></div>
      <div class="swiper-slide"><img src="photos/photo 4.jpg" alt="photo 4"></div>
      <div class="swiper-slide"><img src="photos/photo 5.jpg" alt="photo 5"></div>
      <div class="swiper-slide"><img src="photos/photo 6.jpg" alt="photo 6"></div>
      <div class="swiper-slide"><img src="photos/photo 7.jpg" alt="photo 7"></div>
      <div class="swiper-slide"><img src="photos/photo 8.jpg" alt="photo 8"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<script src="js/swiper-custom.js"></script>
<script src="js/lightbox-custom.js"></script>
<script>
  const swiper = new Swiper('.swiper-container', {
    slidesPerView: 3,
    spaceBetween: 10,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });
</script>

</body>
</html>
